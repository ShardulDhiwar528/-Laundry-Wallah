<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laundry Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: cursive, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5%;
      background-color: #007bff;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #eee;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #333;
    }

    .username {
      background: #eaf6ff;
      padding: 6px 14px;
      border-radius: 15px;
      color: #007bff;
      font-size: 0.9rem;
      cursor: pointer;
    }

     .username:hover {
      background: #007bff;
      color: #eaf6ff;
     }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex: 1;
      padding: 0 5%;
      background: linear-gradient(to right, #ffffff, #f0f9ff);
    }

    .hero-text {
      flex: 1;
    }

    .hero-text h1 {
      font-size: 2.8rem;
      color: #333;
      margin-bottom: 1rem;
    }

    .hero-text h1 span {
      color: #007bff;
    }

    .hero-text p {
      color: #555;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      max-width: 450px;
    }

    .hero-text button {
      padding: 12px 24px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .hero-text button:hover {
      background: #0056b3;
      transform: scale(1.5) translate(30px);
      transition: transform 0.3s ease;
    }

    .hero-img {
      flex: 1;
      display: flex;
      justify-content: center;
      cursor: pointer;
    }

    .hero-img:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    .hero-img img {
      max-width: 80%;
      height: auto;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-img {
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Laundry Wallah</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
    <div class="username">ShardulDhiwar</div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Revitalize Your Clothes with Expert <span>Laundry Services!</span></h1>
      <p>
        From premium dry cleaning to swift wash and fold, we deliver care and convenience. 
        Schedule a pickup and rediscover the freshness of your clothes today!
      </p>
      <button>Book a service today!</button>
    </div>

    <div class="hero-img">
      <img src="WashingMachine.png" alt="Laundry Service">
    </div>
  </section>

</body>
</html>
